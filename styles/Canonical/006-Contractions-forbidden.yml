# 06 - Contractions - Do not use these

extends: existence
message: "Consider rewording the contraction '%s'"
link: https://docs.ubuntu.com/styleguide/en#don't-use-these!
level: warning
ignorecase: true
tokens:
  - ain't
  - how'd
  - how'll
  - I'd
  - something's
  - mayn't
  - may've
  - mightn't
  - might've
  - gonna
  - gotta